<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Users</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_user') }}" class="add-user-btn">Add User</a>
        </nav>
    </header>

    <main>
        <section class="info-text">
            <p><strong>Note</strong> The login section is still under development. We kindly ask users to only work within their own accounts for now. Thank you!</p>
        </section>

        {% if users %}
            <ul>
                {% for user in users %}
                    <li><a href="{{ url_for('list_user_movies', user_id=user.id) }}">{{ user.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2025 MovieWeb App</p>
    </footer>
</body>
</html>
