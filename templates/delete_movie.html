<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Delete Movie for User {{ user.name }}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('list_user_movies', user_id=user_id) }}">Back to Movie List</a>
        </nav>
    </header>

    <main>
        {% if movie %}
            <h2>Are you sure you want to delete "{{ movie.title }}"?</h2>
            <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
                <button type="submit">Yes, Delete</button>
                <a href="{{ url_for('list_user_movies', user_id=user_id) }}">Cancel</a>
            </form>
        {% else %}
            <p>Movie not found.</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2025 MovieWeb App</p>
    </footer>
</body>
</html>
