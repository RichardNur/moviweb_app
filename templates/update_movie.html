<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Update Movie for {{ user.name }}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('list_user_movies', user_id=user_id) }}">Back to Movie List</a>
        </nav>
    </header>

    <main>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        {% if movie %}
            <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
                <fieldset>
                    <legend>Movie Details</legend>

                    <label for="title">Movie Title:</label>
                    <input type="text" id="title" name="title" value="{{ movie.title }}" required autofocus>

                    <label for="year">Release Year:</label>
                    <input type="number" id="year" name="year" value="{{ movie.year }}" min="1900" required>

                    <label for="rating">Rating (0-10):</label>
                    <input type="number" id="rating" name="rating" value="{{ movie.rating }}" min="0" max="10" step="0.1" required>

                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" value="{{ movie.genre }}" required>

                    <label for="summary">Summary:</label>
                    <textarea id="summary" name="summary" rows="5" required>{{ movie.summary }}</textarea>

                    <label for="genre">Poster:</label>
                    <input type="text" id="poster" name="poster" value="{{ movie.poster }}" required>

                </fieldset>

                <button type="submit">Update Movie</button>
                <button type="button" onclick="window.history.back();">Cancel</button>
            </form>
        {% else %}
            <p>Movie not found.</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2025 MovieWeb App</p>
    </footer>
</body>
</html>
